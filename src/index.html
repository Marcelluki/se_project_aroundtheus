<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <!-- <link href="/blocks/style.css" rel="stylesheet" /> -->
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="<%=require('./images/logo.svg')%>"
          alt="Around the U.S Logo"
        />
        <!-- <hr class="header__line" /> -->
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="<%=require('./images/jacques-cousteau.jpg')%> "
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile__edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>

          <button
            class="profile__add-button"
            type="button"
            id="profile__add-button"
          ></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
        <footer class="footer page__section">
          <p class="footer__copyright">Â© 2023 Marcell Rangel</p>
        </footer>
      </main>
    </div>
    <!--Profile Edit Modal -->
    <div class="modal" id="profile__edit-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form">
          <div class="modal__wrapper">
            <input
              type="text"
              name="name"
              class="modal__input"
              id="profile-title-input"
              placeholder="name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </div>
          <div class="modal__wrapper">
            <input
              type="text"
              name="job"
              class="modal__input"
              id="profile-description-input"
              placeholder="Description"
              minlength="2"
              maxlength="200"
              required
            />

            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </div>

          <button class="modal__button" id="modal-save-button" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Add Card Modal -->
    <div class="modal" id="card__add-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add__card-form">
          <div class="modal__wrapper">
            <input
              type="text"
              name="title"
              class="modal__input modal__input_type_title"
              id="profile-card-title-input"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span
              class="modal__error"
              id="profile-card-title-input-error"
            ></span>
          </div>
          <div class="modal__wrapper">
            <input
              type="url"
              name="imageUrl"
              class="modal__input modal__input_type_url"
              id="profile-url-input"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="profile-url-input-error"></span>
          </div>

          <button
            class="modal__button modal__button_disabled"
            id="modal-add-button"
            type="submit"
            disabled
          >
            Add
          </button>
        </form>
      </div>
    </div>
    <!-- Card Preview Modal -->
    <div class="modal" id="preview__image-modal">
      <div class="modal__container modal__container_type_preview">
        <button class="modal__close"></button>
        <img class="modal__preview-image" src="#" alt="#" />
        <p class="modal__preview-text"></p>
      </div>
    </div>
    <!-- card Template -->
    <template id="card-template"
      ><li class="cards__list-item">
        <img class="cards__image" src="" alt="" />
        <button
          class="cards__delete-button"
          type="button"
          id="cards-delete-button"
        ></button>
        <div class="cards__description">
          <h2 class="cards__title"></h2>
          <button class="cards__like-button" type="button"></button>
        </div></li
    ></template>
  </body>
</html>
