<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <!-- <link href="/blocks/style.css" rel="stylesheet" /> -->
    <link type="text/css" rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the U.S Logo"
        />
        <!-- <hr class="header__line" /> -->
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg "
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>

          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="cards__list-item">
              <img
                class="cards__image"
                src="./images/yosemite-valley.jpg"
                alt="yosemitevalley"
              />
              <div class="cards__description">
                <h2 class="cards__title">Yosemite Valley</h2>
                <button class="cards__like-button" type="button"></button>
              </div>
            </li>
            <li class="cards__list-item">
              <img
                class="cards__image"
                src="./images/lake-louise.png"
                alt="lakelouise"
              />
              <div class="cards__description">
                <h2 class="cards__title">Lake Louise</h2>
                <button class="cards__like-button" type="button"></button>
              </div>
            </li>
            <li class="cards__list-item">
              <img
                class="cards__image"
                src="./images/bald-mountains.png"
                alt="lakelouise"
              />
              <div class="cards__description">
                <h2 class="cards__title">Bald Mountains</h2>
                <button class="cards__like-button" type="button"></button>
              </div>
            </li>
            <li class="cards__list-item">
              <img
                class="cards__image"
                src="./images/latemar.png"
                alt="lakelouise"
              />
              <div class="cards__description">
                <h2 class="cards__title">Latemar</h2>
                <button class="cards__like-button" type="button"></button>
              </div>
            </li>
            <li class="cards__list-item">
              <img
                class="cards__image"
                src="./images/vanoise-national-park.png"
                alt="lakelouise"
              />
              <div class="cards__description">
                <h2 class="cards__title">Vanoise National Park</h2>
                <button class="cards__like-button" type="button"></button>
              </div>
            </li>
            <li class="cards__list-item">
              <img
                class="cards__image"
                src="./images/lago-di-braies.png"
                alt="lakelouise"
              />
              <div class="cards__description">
                <h2 class="cards__title">Lago di Braies</h2>
                <button class="cards__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
        <footer>
          <p class="footer">Â© 2023 Marcell Rangel</p>
        </footer>
      </main>
    </div>
  </body>
</html>
