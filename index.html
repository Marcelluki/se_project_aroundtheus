<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <!-- <link href="/blocks/style.css" rel="stylesheet" /> -->
    <link type="text/css" rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the U.S Logo"
        />
        <!-- <hr class="header__line" /> -->
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg "
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile__edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>

          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
        <footer class="footer page__section">
          <p class="footer__copyright">Â© 2023 Marcell Rangel</p>
        </footer>
      </main>
    </div>
    <!-- edit modal -->
    <div class="modal" id="profile__edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile__modal-close"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            class="modal__input"
            id="profile-title-input"
            placeholder="name"
          />
          <input
            type="text"
            name="description"
            class="modal__input"
            id="profile-description-input"
            placeholder="Description"
          />
          <button class="modal__button" id="modal-save-button" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Add card modal -->
    <div class="modal" id="card__add-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile__modal-close"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            class="modal__input"
            id="profile-title-input"
            placeholder="Title"
          />
          <input
            type="text"
            name="url"
            class="modal__input"
            id="profile-description-input"
            placeholder="Image URL"
          />
          <button class="modal__button" id="modal-save-button" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>

    <template id="card-template"
      ><li class="cards__list-item">
        <img class="cards__image" src="" alt="" />
        <div class="cards__description">
          <h2 class="cards__title"></h2>
          <button class="cards__like-button" type="button"></button>
        </div></li
    ></template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
