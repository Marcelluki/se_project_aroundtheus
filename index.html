<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link href="../blocks/style.css" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="../images/logo.svg"
          alt="Around the U.S Logo"
        />
        <hr class="header__line" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="../images/jacques-cousteau.jpg"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="card__list">
            <li class="card">
              <img
                class="card__image"
                src="./images/yosemite-valley.jpg"
                alt="yosemitevalley"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lake-louise.png"
                alt="lakelouise"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/bald-mountains.png"
                alt="lakelouise"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/latemar.png"
                alt="lakelouise"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/vanoise-national-park.png"
                alt="lakelouise"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise Nationa...</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lago-di-braies.png"
                alt="lakelouise"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
        <footer>
          <div class="footer page__section">
            <p class="footer__copyright">Â© 2023 Marcell Rangel</p>
          </div>
        </footer>
      </main>
    </div>
  </body>
</html>
